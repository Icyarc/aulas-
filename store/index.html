<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/094f647d06.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/best-sellers.css" />
  </head>

  <body>
    <header>
      <div class="green-bar">
        <p>Enjoy Free Shipping On All Orders</p>
      </div>

      <div class="navbar">
        <div class="navbar-icons-mobile">
          <i class="fa-solid fa-bars"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="logo">
          <div class="logo-title">
            <p>modimal</p>
            <img src="./assets/Subtract.svg" />
          </div>
          <p class="logo-subtitle">women clothing</p>
        </div>

        <div class="navbar-links">
          <a href="#">Collection</a>
          <a href="#">New In</a>
          <a href="#">Modiweek</a>
          <a href="#">Plus Size</a>
          <a href="#">Sustainability</a>
        </div>

        <div class="navbar-icons">
          <div class="navbar-icons-desktop">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="navbar-icons-default">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-bag-shopping"></i>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <img class="hero-image" src="./assets/hero.png" />
        <div class="hero-button-wrapper">
          <p>Elegance in simplicity,</p>
          <p>Earthâ€™s harmony</p>
          <input class="hero-button" type="button" value="New In" />
        </div>
      </section>

      <section class="best-sellers">
        <h3>Best Sellers</h3>
        <div class="products">
          <div class="product">
            <img src="assets/best-sellers-1.png" alt="Tailored Stretch" />
            <div class="favorite">
              <i class="fa-regular fa-heart"></i>
            </div>
            <div class="product-footer">
              <h6>Tailored Stretch</h6>
              <div class="price-row">
                <p>Turn It Up Pants</p>
                <h6 class="price">$180</h6>
              </div>
              <div class="colors">
                <span class="color" style="background-color: black"></span>
                <span class="color" style="background-color: blue"></span>
                <span class="color" style="background-color: gray"></span>
              </div>
            </div>
          </div>
          <div class="product">
            <img src="assets/best-sellers-2.png" alt="Technical Silk" />
            <div class="favorite">
              <i class="fa-regular fa-heart"></i>
            </div>

            <div class="product-footer">
              <h6>Technical Silk</h6>
              <div class="price-row">
                <p>Make A Splash</p>
                <h6 class="price">$120</h6>
              </div>
              <div class="colors">
                <span class="color" style="background-color: green"></span>
                <span class="color" style="background-color: blue"></span>
                <span class="color" style="background-color: black"></span>
              </div>
            </div>
          </div>

          <div class="product last">
            <img src="assets/best-sellers-3.png" alt="Cool Weave" />
            <div class="favorite">
              <i class="fa-regular fa-heart"></i>
            </div>

            <div class="product-footer">
              <h6>Cool Weave</h6>
              <div class="price-row">
                <p>Anywhere Dress</p>
                <h6 class="price">$210</h6>
              </div>
              <div class="colors">
                <span class="color" style="background-color: purple"></span>
                <span class="color" style="background-color: green"></span>
                <span class="color" style="background-color: yellow"></span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
